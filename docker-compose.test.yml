version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8080"
    environment:
      - ENVIRONMENT=local
      - MAIN_DATABASE_URL=postgresql://postgres:password@db:5432/planeja_main
      - PLATFORM_DATABASE_URL=postgresql://postgres:password@db:5432/planeja_platform
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db
    volumes:
      - .:/code
    command: ["./start.sh"]

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=planeja_main
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

volumes:
  postgres_data:
